<footer class="bg-white text-gray-600 p-6 mt-10 shadow-lg">
  <div *ngIf="mockupData" class="max-w-screen-lg mx-auto  flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 text-sm">
    <div class="flex-1">
      <img src="/logo.svg" alt="Logo" class="w-12 h-12 " />
    </div>
    <div *ngFor="let linkBlock of mockupData.footerLinks" class="flex-1 flex flex-col space-y-2 text-blue-600">
      <h5 class="text-gray-900 font-bold">{{linkBlock.title}}</h5>
      <a *ngFor="let link of linkBlock.links" [href]="link.url" class="hover:text-blue-500 transition">
        {{ link.name }}
      </a>
    </div>
  </div>
  <div class="text-center mt-6 text-gray-500 text-sm">
    &copy; {{ currentYear }} Cool Pump Co. All rights reserved.
  </div>
</footer>
