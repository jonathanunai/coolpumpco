<div class="fixed inset-0 bg-black/30 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-[1.8rem] shadow-lg p-6 w-full max-w-[400px]">
    <h2 class="text-xl font-bold mb-4">Create New Pump</h2>
    <form (ngSubmit)="createPump()">
      <div class="mb-4">
        <input
          type="text"
          [(ngModel)]="pump.number"
          name="number"
          class="w-full px-4 py-2 bg-gray-200 rounded-full font-semibold text-lg"
          placeholder="Enter pump number"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          [(ngModel)]="pump.area"
          name="area"
          class="w-full px-4 py-2 bg-gray-200 rounded-full font-semibold text-lg"
          placeholder="Area"
          required
        />
      </div>
      <div class="flex justify-end space-x-2">
        <app-button type="submit" label="Save" class="flex-1 w-full"></app-button>
        <button type="button" class="flex-1 px-4 py-2 rounded text-blue-700 font-semibold cursor-pointer" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
