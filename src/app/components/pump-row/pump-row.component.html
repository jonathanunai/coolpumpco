<div class="flex flex-col md:flex-row bg-white shadow rounded-xl p-4  space-y-2 md:space-y-0 md:space-x-2">
  <div class="flex-1">
    <div class="text-gray-600 text-xs font-semibold">Ventilation pump number</div>
    <div class="font-bold">
      <a [routerLink]="'/pump/' + pump.id" class="hover:underline">
        {{ pump.number }}
      </a>
</div>
  </div>
  <div class="flex-1">
    <div class="text-gray-600 text-xs font-semibold">Area</div>
    <div class="font-bold">{{ pump.area }}</div>
  </div>
  <div class="flex-1">
    <div class="text-gray-600 text-xs font-semibold">Status</div>
    <div
      class="font-semibold"
      [class]="{
        'text-green-600': pump.status === 'active',
        'text-red-800': pump.status === 'inactive'
      }"
    >{{ pump.status === 'active' ? 'Active' : 'Disabled' }}</div>
  </div>
  <div class="text-right flex justify-end items-center md:w-36">
    <app-button [label]="pump.status === 'active' ? 'Deactivate' : 'Activate'" class="w-full" (clicked)="changePumpStatus(pump.id)"></app-button></div>
</div>
