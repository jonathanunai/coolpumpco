<button
  class="font-bold text-white px-4 py-2 cursor-pointer rounded-lg w-full md:max-w-40 hover:shadow-lg transition duration-200 ease-in-out"
  (click)="onClick()"
  [ngClass]="{
    'bg-red-800 hover:bg-red-700': color === 'red',
    'bg-blue-700 hover:bg-blue-600': color === 'blue'
  }">
  {{ label }}
</button>
